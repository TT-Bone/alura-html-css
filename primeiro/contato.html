<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>  
       <header>
           <div class="caixa">
            <h1><img src="logo.png" alt=""></h1>

                <nav>
                    <ul >
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
       </header>

       <main>
           <form action="">
               <label for="nomesobrenome">Nome e Sobrenome</label>
               <input type="text" id="nomesobrenome" class="imput-padrao">

               <label for="email">Email</label>
               <input type="text" id="email" class="imput-padrao">

               <label for="telefone">Telefone</label>
               <input type="text" id="telefone" class="imput-padrao">

               <label for="mensagem">Mensagem</label>
               <textarea name="" id="mensagem" cols="30" rows="10" class="imput-padrao"></textarea>

               <div>
                    <p>Como prefere o nosso contato?</p>
                    
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                    
                </div>

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select name="" id="">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>
                <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

               <input type="submit" value="Enviar Formulário">
           </form>
       </main>

       <footer>
        <img src="logo-branco.png">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
